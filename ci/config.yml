global:
  owner: nate@cockroachlabs.com
  qsname: cockroachdb-cloudformation
  reporting: true
  regions:
    - ap-northeast-1
    - ap-northeast-2
    - ap-southeast-1
    - ap-southeast-2
    - eu-central-1
    - eu-west-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2

tests:
  single-node-vpc:
    regions:
    - us-east-1
    parameter_input: new-vpc-inputs-single-node.json
    template_file: kubernetes-cluster-with-new-vpc.template
  single-node-vpc-alpha:
    regions:
    - us-east-1
    parameter_input: new-vpc-inputs-single-node-alpha.json
    template_file: kubernetes-cluster-with-new-vpc.template
  single-node-vpc-1-0:
    regions:
    - us-east-1
    parameter_input: new-vpc-inputs-single-node-1-0.json
    template_file: kubernetes-cluster-with-new-vpc.template
  multi-node-vpc:
    regions:
    - us-east-1
    parameter_input: new-vpc-inputs-multi-node.json
    template_file: kubernetes-cluster-with-new-vpc.template

